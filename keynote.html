<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Keynote Control</title>
    <style>
      #settings {
        display: flex;
        flex-direction: column;
      }

      canvas {
        max-width: 500px;
      }

      .presentationView #settings {
        display: none;
      }
      .presentationView .label {
        display: none;
      }
      .presentationView canvas {
        max-width: 100%;
        max-height: 100%;
      }
    </style>
    <script src="js/helper.js" type="text/javascript"></script>
    <script src="js/camera.js" type="text/javascript"></script>
    <script src="js/control-keynote.js" type="text/javascript"></script>
    <script
      async
      src="https://docs.opencv.org/4.x/opencv.js"
      onload="onOpenCvReady();"
      type="text/javascript"
    ></script>
    <script>
      const fps = 10;
      let selectedColor = { h: 0, s: 0, v: 0 };
      let threshold = 10;
      let src = null;
      let hsv = null;
      let mask = null;
      let previousContour = null;
      let stabilityCounter = 0;
      let videoStream = null;
      let isProcessing = true;
      let prevDecimalValue = -1;
      let prevDecimalTimeout;
      let rotateVideo = false;
      let debugOutput = false;
      let presentationView = false;

      // Entry point when OpenCV is ready
      function onOpenCvReady() {
        setupVideoDeviceSelection();
        startVideoStream();
        addEventListeners();
      }

      function addEventListeners() {
        const video = document.getElementById("videoElement");
        const colorPicker = document.getElementById("colorPicker");
        const thresholdSlider = document.getElementById("thresholdSlider");
        const thresholdValue = document.getElementById("thresholdValue");
        const toggleProcessingButton = document.getElementById(
          "toggleProcessingButton",
        );
        const rotateCheckbox = document.getElementById("rotateCheckbox");
        const debugCheckbox = document.getElementById("debugCheckbox");
        const presentCheckbox = document.getElementById("presentCheckbox");

        document
          .getElementById("deviceOptions")
          .addEventListener("change", (event) => {
            if (video.srcObject) {
              video.srcObject.getTracks().forEach((track) => track.stop());
            }
            startVideoStream(event.target.value);
          });

        colorPicker.addEventListener("input", (event) => {
          const rgb = hexToRgb(event.target.value);
          selectedColor = rgbToHsv(rgb.r, rgb.g, rgb.b);
        });

        thresholdSlider.addEventListener("input", (event) => {
          threshold = parseInt(event.target.value);
          thresholdValue.innerText = threshold;
        });

        rotateCheckbox.addEventListener("change", (event) => {
          rotateVideo = event.target.checked;
        });

        debugCheckbox.addEventListener("change", (event) => {
          debugOutput = event.target.checked;
        });

        presentCheckbox.addEventListener("change", (event) => {
          presentationView = event.target.checked;
          if (presentationView) {
            document.body.classList.add("presentationView");
          } else {
            document.body.classList.remove("presentationView");
          }
        });

        video.addEventListener("click", handleVideoClick);
        video.addEventListener("play", processFrame);

        toggleProcessingButton.addEventListener("click", () => {
          isProcessing = !isProcessing;
          toggleProcessingButton.innerText = isProcessing
            ? "Pause Processing"
            : "Resume Processing";
          if (isProcessing) {
            processFrame();
          }
        });
      }

      function startVideoStream(deviceId = null) {
        const constraints = {
          video: deviceId ? { deviceId: { exact: deviceId } } : true,
        };
        navigator.mediaDevices
          .getUserMedia(constraints)
          .then((stream) => {
            videoStream = stream;
            const video = document.getElementById("videoElement");
            video.srcObject = stream;
            video.play();
          })
          .catch((err) => {
            console.error("Error accessing the camera:", err);
          });
      }

      function handleVideoClick(event) {
        const video = document.getElementById("videoElement");
        const rawCanvas = document.getElementById("rawCanvas");
        const rawContext = rawCanvas.getContext("2d", {
          willReadFrequently: true,
        });
        const rect = video.getBoundingClientRect();
        const x = event.clientX - rect.left;
        const y = event.clientY - rect.top;

        rawContext.drawImage(video, 0, 0, rawCanvas.width, rawCanvas.height);
        let imageData = rawContext.getImageData(x, y, 1, 1).data;
        const rgb = { r: imageData[0], g: imageData[1], b: imageData[2] };
        selectedColor = rgbToHsv(rgb.r, rgb.g, rgb.b);
        document.getElementById("colorPicker").value = rgbToHex(
          rgb.r,
          rgb.g,
          rgb.b,
        );
      }

      function processFrame() {
        if (!isProcessing) return;

        const startTime = Date.now(); // Record the start time of this frame

        const video = document.getElementById("videoElement");
        const canvas = document.getElementById("outputCanvas");
        const context = canvas.getContext("2d", { willReadFrequently: true });

        // Draw the video frame onto the canvas
        context.drawImage(video, 0, 0, canvas.width, canvas.height);

        // Read the canvas into a src matrix
        src = cv.imread(canvas);

        if (rotateVideo) {
          // Rotate the frame by 180 degrees
          cv.rotate(src, src, cv.ROTATE_180);
        }
        /*
            // Rotate the src matrix if the rotate checkbox is checked
            if (rotateVideo) {
                let rotatedSrc = new cv.Mat();
                // Rotate 180 degrees
                cv.rotate(src, rotatedSrc, cv.ROTATE_180);
                src.delete();  // Clean up original src
                src = rotatedSrc;  // Update src with the rotated version
            } */

        hsv = new cv.Mat();
        mask = new cv.Mat();
        let output = new cv.Mat();
        let gray = new cv.Mat();
        let blurred = new cv.Mat();
        let edges = new cv.Mat();
        let presentationOutput = new cv.Mat();

        cv.cvtColor(src, hsv, cv.COLOR_RGBA2RGB);
        cv.cvtColor(hsv, hsv, cv.COLOR_RGB2HSV);

        let lowerBound = new cv.Mat(hsv.rows, hsv.cols, hsv.type(), [
          selectedColor.h - threshold,
          Math.max(0, selectedColor.s - 50),
          Math.max(0, selectedColor.v - 50),
          0,
        ]);
        let upperBound = new cv.Mat(hsv.rows, hsv.cols, hsv.type(), [
          selectedColor.h + threshold,
          Math.min(255, selectedColor.s + 50),
          Math.min(255, selectedColor.v + 50),
          255,
        ]);

        cv.inRange(hsv, lowerBound, upperBound, mask);
        cv.GaussianBlur(mask, output, new cv.Size(5, 5), 0);
        cv.cvtColor(output, output, cv.COLOR_GRAY2BGR);

        //drawFiducialDots(mask, output);
        src.copyTo(presentationOutput);
        drawFiducialDots(mask, presentationOutput);
        //drawIndexCardBoundingBox(src, gray, blurred, edges, output);

        cv.imshow("outputCanvas", output);
        cv.imshow("presentationCanvas", presentationOutput);

        cleanupMats([
          src,
          hsv,
          mask,
          output,
          lowerBound,
          upperBound,
          gray,
          blurred,
          edges,
        ]);

        // Calculate the elapsed time
        const elapsedTime = Date.now() - startTime;

        // Set a timeout to achieve 20fps (50ms per frame)
        const frameDelay = Math.max(0, 1000 / fps - elapsedTime);
        setTimeout(() => {
          requestAnimationFrame(processFrame);
        }, frameDelay);
      }

      function drawIndexCardBoundingBox(src, gray, blurred, edges, output) {
        cv.cvtColor(src, gray, cv.COLOR_RGBA2GRAY);
        cv.GaussianBlur(gray, blurred, new cv.Size(5, 5), 0);
        cv.Canny(blurred, edges, 50, 150);

        let contours = new cv.MatVector();
        let hierarchy = new cv.Mat();
        cv.findContours(
          edges,
          contours,
          hierarchy,
          cv.RETR_EXTERNAL,
          cv.CHAIN_APPROX_SIMPLE,
        );

        let maxArea = 0;
        let maxContour = null;

        for (let i = 0; i < contours.size(); i++) {
          let contour = contours.get(i);
          let area = cv.contourArea(contour);

          if (area > maxArea) {
            let approx = new cv.Mat();
            cv.approxPolyDP(
              contour,
              approx,
              0.02 * cv.arcLength(contour, true),
              true,
            );

            if (approx.rows >= 3 && area > 10000) {
              maxArea = area;
              if (maxContour !== null) {
                maxContour.delete();
              }
              maxContour = approx.clone();
            }
            approx.delete();
          }
        }

        let finalContour = null;
        if (maxContour && maxContour.rows >= 3) {
          if (previousContour !== null) previousContour.delete();
          previousContour = maxContour.clone();
          finalContour = maxContour;
          stabilityCounter = 0;
        } else if (previousContour !== null && stabilityCounter < 15) {
          finalContour = previousContour;
          stabilityCounter++;
        }

        if (finalContour && finalContour.rows >= 3) {
          let points = [];
          for (let i = 0; i < finalContour.rows; i++) {
            points.push(
              new cv.Point(
                finalContour.data32S[i * 2],
                finalContour.data32S[i * 2 + 1],
              ),
            );
          }

          // Ensure points are sorted in the correct order: top-left, top-right, bottom-right, bottom-left
          if (points.length === 4) {
            points = sortPoints(points);
          }

          for (let i = 0; i < points.length; i++) {
            cv.line(
              output,
              points[i],
              points[(i + 1) % points.length],
              [0, 255, 0, 255],
              3,
            );
          }
        }

        cleanupMats([contours, hierarchy]);
        if (maxContour && maxContour !== previousContour) maxContour.delete();
      }

      function sortPoints(points) {
        // Sort points based on their x + y sum and differences
        points.sort((a, b) => a.y - b.y || a.x - b.x);

        let topPoints = points.slice(0, 2).sort((a, b) => a.x - b.x);
        let bottomPoints = points.slice(2, 4).sort((a, b) => a.x - b.x);

        return [topPoints[0], topPoints[1], bottomPoints[1], bottomPoints[0]];
      }

      function drawFiducialDots(mask, output) {
        let contours = new cv.MatVector();
        let hierarchy = new cv.Mat();
        cv.findContours(
          mask,
          contours,
          hierarchy,
          cv.RETR_EXTERNAL,
          cv.CHAIN_APPROX_SIMPLE,
        );
        let dotCentroids = extractDotCentroids(contours);
        dotCentroids = analyzeDotAreas(dotCentroids);

        dotCentroids.sort((a, b) => a.x - b.x);
        let binarySequence = dotCentroids
          .map((c) => (c.area_large ? 1 : 0))
          .join("");
        let decimalValue = parseInt(binarySequence, 2);

        for (let i = 0; i < dotCentroids.length; i++) {
          drawDots(output, dotCentroids[i], i);
        }

        drawDecimalValue(output, decimalValue, dotCentroids);

        triggerKeynote(decimalValue);
        contours.delete();
        hierarchy.delete();
      }

      function drawDots(output, centroid, index) {
        if (debugOutput) {
          let rect = cv.boundingRect(centroid.contour);
          let point1 = new cv.Point(rect.x, rect.y);
          let point2 = new cv.Point(rect.x + rect.width, rect.y + rect.height);
          let boxColor = centroid.area_large
            ? [0, 255, 0, 255]
            : [0, 0, 255, 255];
          cv.rectangle(output, point1, point2, boxColor, 2);

          let textPoint = new cv.Point(
            rect.x + rect.width / 2 - 5,
            rect.y + rect.height / 2 + 5,
          );
          cv.putText(
            output,
            (index + 1).toString(),
            textPoint,
            cv.FONT_HERSHEY_SIMPLEX,
            0.8,
            [0, 255, 0, 255],
            2,
          );
          let labelPoint = new cv.Point(rect.x, rect.y - 10);
          cv.putText(
            output,
            centroid.area.toString(),
            labelPoint,
            cv.FONT_HERSHEY_SIMPLEX,
            0.5,
            [255, 0, 0, 255],
            1,
          );
        }

        // Define the center of the circle as the centroid coordinates
        let center = new cv.Point(centroid.x, centroid.y);

        // Define the radius of the circle (you can adjust this value to fit your needs)
        let radius = Math.sqrt(centroid.area) * 1.01; // Adjust this factor as needed

        // Define the color of the circle
        let circleColor = centroid.area_large
          ? [0, 225, 35, 225]
          : [0, 125, 35, 125];

        // Draw the circle
        cv.circle(output, center, radius, circleColor, 2);
      }

      function drawDecimalValue(output, decimalValue, centroids) {
        if (debugOutput) {
          let decimalTextPoint = new cv.Point(10, output.rows - 10);
          cv.putText(
            output,
            `Decimal Value: ${decimalValue}`,
            decimalTextPoint,
            cv.FONT_HERSHEY_SIMPLEX,
            1.0,
            [0, 255, 255, 255],
            2,
          );
        }

        // Check if centroids is empty
        if (centroids.length === 0) {
          console.error("Centroids list is empty.");
          return;
        }

        // Find the rightmost centroid
        let rightmostCentroid = centroids.reduce((rightmost, current) => {
          return current.x > rightmost.x ? current : rightmost;
        });

        // Define the position for the text (slightly to the right of the rightmost centroid)
        let textPosition = new cv.Point(
          rightmostCentroid.x + 30,
          rightmostCentroid.y + 10,
        );

        // Use cv.putText to draw "hello world" on the `output`
        cv.putText(
          output,
          `${decimalValue}`,
          textPosition,
          cv.FONT_HERSHEY_SIMPLEX,
          0.8, // Font scale (adjust as needed)
          [255, 255, 255, 255], // Text color in RGBA (white color)
          2, // Thickness of the text
        );
      }

      function triggerKeynote(decimalValue) {
        if (Number.isNaN(decimalValue)) {
          decimalValue = -1;
        }
        if (decimalValue != prevDecimalValue) {
          prevDecimalValue = decimalValue;

          clearTimeout(prevDecimalTimeout);

          if (decimalValue != -1) {
            prevDecimalTimeout = setTimeout(function () {
              //sendKeynoteCommand('next');
              sendKeynoteCommand("go_to_slide", decimalValue);
            }, 200);
          }
        }
      }

      function extractDotCentroids(contours) {
        let dotCentroids = [];
        for (let i = 0; i < contours.size(); i++) {
          let contour = contours.get(i);
          let area = cv.contourArea(contour);
          if (area > 15 && area < 1000) {
            let moments = cv.moments(contour);
            let cx = moments.m10 / moments.m00;
            let cy = moments.m01 / moments.m00;
            dotCentroids.push({ x: cx, y: cy, area: area, contour: contour });
          }
        }
        return dotCentroids;
      }

      function analyzeDotAreas(dotCentroids) {
        let areas = dotCentroids.map((item) => item.area);
        areas.sort((a, b) => a - b);
        let maxGapIndex = 0;
        let maxGap = 0;
        for (let i = 0; i < areas.length - 1; i++) {
          let gap = areas[i + 1] - areas[i];
          if (gap > maxGap) {
            maxGap = gap;
            maxGapIndex = i;
          }
        }
        let boundary = areas[maxGapIndex];
        return dotCentroids.map((item) => ({
          ...item,
          area_large: item.area > boundary,
        }));
      }

      function cleanupMats(mats) {
        mats.forEach((mat) => mat.delete());
      }
    </script>
  </head>
  <body>
    <div id="flex-container">
      <div id="settings">
        <select id="deviceOptions"></select>
        <input type="color" id="colorPicker" value="#8A1A7E" />
        <label for="thresholdSlider"
          >Threshold: <span id="thresholdValue">10</span></label
        >
        <input type="range" id="thresholdSlider" min="1" max="50" value="10" />
        <button id="toggleProcessingButton">Pause Processing</button>
        <label
          ><input type="checkbox" id="rotateCheckbox" /> Rotate Output
          180Â°</label
        >
        <label><input type="checkbox" id="debugCheckbox" /> Debug View</label>
        Video
        <video id="videoElement" width="640" height="480" autoplay></video>
        <canvas
          id="rawCanvas"
          width="640"
          height="480"
          style="display: none"
        ></canvas>
        OutputCanvas
        <canvas id="outputCanvas" width="640" height="480"></canvas>
      </div>
      <div id="presentation">
        <div id="pcheckbox">
          <span class="label">Presentation View</span>
          <input type="checkbox" id="presentCheckbox" />
        </div>
        <canvas id="presentationCanvas" width="640" height="480"></canvas>
      </div>
    </div>
  </body>
</html>
